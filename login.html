<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
    <body>
        <div class="wrapper-login">
            <header class="title">
                <h1 class="title__heading">Your dream car</h1>
                <a class="title__link" href="search.html">Back to Site</a>
            </header>
            <main>
                <form method="POST" action="https://fom.in.ua/echo">
                    <h2>Sign in</h2>
                    <p>
                        <input type="email" name="Email" placeholder="Email" required>
                    </p>
                    <p>
                        <input type="password" name="password" placeholder="Password" required>
                    </p>
                    <p>
                        <input type="checkbox" name="checkbox: remember pw">
                        Remember my password
                    </p>
                    <p>
                        Don't have an account? <a href="registration.html">Sign up</a>
                    </p>
                    <p>
                        <input type="submit" name="submit" value="Sign in">
                    </p>
                    </form>
            </main>
        <footer></footer>
    </div>
</body>
</html>
